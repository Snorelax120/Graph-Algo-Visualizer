<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="graphContainer">
        <form id="graphForm">
            <label for="nodesInput">Nodes:</label>
            <input type="text" id="nodesInput" name="nodesInput" required>
            <br>
            <label for="edgesInput">Edges: </label>
            <input type="text" id="edgesInput" name="edgesInput" >
            <br>
            <label for="startNodeInput">Start Node:</label>
            <input type="text" id="startNodeInput">
            <br>
            <label for="endNodeInput">End Node:</label>
            <input type="text" id="endNodeInput" >
            <br>
            <input type="submit" value="Submit">
            <button type="button" id="presetDataButton">Use Preset Data</button>
        </form>
    </div>
    <pre id="adjList"></pre> 

    <div id="resultContainer"></div> 


    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="main.js"></script>


</body>
